define service{
        use                             generic-service
        host_name                       <named host>
        service_description             Version
        check_command                   check_by_ssh!-H <hostname or IP address> -C "/usr/local/libexec/nagios/check_pf_version"
        notifications_enabled           1
        servicegroups                   firewall
        }

